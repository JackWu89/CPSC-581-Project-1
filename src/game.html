<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <!-- Health bars, Timer, and buttons -->
    <div class="game-container">
        <img id="cabinetImage" src="backgroundImage.png">
        <img id="screenImage" src="states/neutral.png">
        <!-- Timer in the center -->
        <div id="timer">Time Left: 60s</div>

        <!-- Health bars: Player (left) and Enemy (right) -->
        <div class="health-container">
            <div class="health-bar" id="playerHealthBar"></div>
            <div class="health-bar" id="enemyHealthBar"></div>
        </div>

        <!-- Buttons aligned with the arcade stick -->
        <div class="button-container">
            <button id="throwButton">Throw</button>
            <button id="strikeButton">Strike</button>
        </div>
				<div id="result"></div>
				<audio id="backgroundMusic" loop>
					<source src="CPSC581.mp3" type="audio/mpeg">
				</audio>
    </div>
    
		<script src="gameLogic.js"></script>
</body>
</html>
