<!DOCTYPE html>
<html>
	<head>
    	<title>2ButtonFightingGame.com</title>
    	<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<div class="header">
			<!-- Timer for the game -->
			<div id="timer">Time Left: 60s</div>

			<!-- Health bars for player (left) and enemy (right) -->
			<div class="health-container">
				<div class="health-bar" id="playerHealthBar"></div>
				<div class="health-bar" id="enemyHealthBar"></div>
			</div>

			<!-- Throw and Strike buttons -->
			<div class="button-container">
				<button id="throwButton">Throw</button>
				<button id="strikeButton">Strike</button>
			</div>

			<!-- Display for the result of each round -->
			<div id="result"></div>

			<!-- Background music. Just keeps looping if the game goes longer then 1min 8sec -->
			<audio id="backgroundMusic" loop>
				<source src="CPSC581.mp3" type="audio/mpeg">
			</audio>
		</div>

		<!-- Game logic -->
		<script src="gameLogic.js"></script>
	</body>
</html>
